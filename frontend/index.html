<!DOCTYPE html>
<html>
<head>
  <title>Items</title>
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <h1>All Items</h1>
    <table class="table table-striped table-hover table-bordered align-middle">
    <thead class="table-dark">
    <thead>
      <tr>
        <th>Reference</th><th>Category</th><th>Craft type</th><th>Size</th><th>Number of num_seats</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{{ item.reference }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.craft_type }} </td>
        <td>{{ item.size }} </td>
        <td>{{ item.num_seats }}</td>
        <td>
          <a href="localhost:8000/bookings/{{ item.id }}" class="btn btn-primary btn-sm">
            <button>Book</button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
